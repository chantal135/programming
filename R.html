<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Form</title>
</head>
<body style="background-color: #A9F5F2;font-size: 30px;">
	<h1 style="color :red;">Registration form</h1>
	<form style="font-size: 20px;background-color: #F79F81;width: 40%;
	margin-left: 30%;">
	<br>
	First Name:<input type="text" name="fName"><br>
	Last Name:<input type="text" name="lName"><br>

	Course:<br>
	<input type="radio" name="Course " value="INS">INS<br>
	<input type="radio" name="Course" value="BME">BME<br>
	<input type="radio" name="Course" value="HTM">HTM<br>
	Food:<br>

	<input type="checkbox" name="Food" value="Cheken">Cheken<br>
	<input type="checkbox" name="Food" value="Beans">Beans<br>
	<input type="checkbox" name="Food" value="Banana">Banana<br>
	
     District:<br>
     <input type="select" name="District" value="Rwamagana">Rwamagana<br>
     <input type="select" name="District" value="Nyagatare">Nyagatare<br>
     <input type="select" name="District" value="Kayonza">Kayonza<br>
     
		
	</form>

</body>
</html>
