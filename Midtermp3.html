<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Register for our Courses Today!</title>
	<link rel="stylesheet" type="text/css" href="Midterm.css">
</head>
<body>
<h1>Student Information</h1>
<form>
	First Name:<br>
	<input type="text" name="fname"> <br>
	Last Name:<br>
	<input type="text" name="lname"> <br>
	Email:<br>
	<input type="text" name="email"> <br>
	Age:<br>
	<input type="text" name="age">
	Gender:<br>
	<input type="radio" name="gender" value="male">male <br>
	<input type="radio" name="gender" value="female">female <br>
	Course:<br>
	<input type="radio" name="course" value="HTM">HTM<br>
	<input type="radio" name="course" value="Medecine">Medecine<br>
	<input type="radio" name="course" value="INS">INS<br>
	<input type="radio" name="course" value="BME">BME<br>
	<input type="radio" name="course" value="Statistics">Statistics<br>
	Hobbies:<br>
	<input type="checkbox" name="hobbies" value="Music">Music<br>
	<input type="checkbox" name="hobbies" value="Sports">Sports<br>
	<input type="checkbox" name="hobbies" value="Travel">Travel<br>
	<input type="checkbox" name="hobbies" value="Movies">Movies<br>
	Home District:<br>
	<select name="Home District">
		<option value="Nyagatare">Nyagatare</option>
		<option value="Musanze">Musanze</option>

	</select>
	<input type="Bio"  value="Bio"><br>
	<input type="Register"  value="Register">
</form>
</body>
</html>
